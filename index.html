<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="textarea-box">
            <textarea autofocus class="textarea"></textarea>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="btn change-color" data="1">1</button>
                <button class="btn change-color" data="2">2</button>
                <button class="btn change-color" data="3">3</button>
                <button class="btn change-color" data="4">4</button>
                <button class="btn change-color" data="5">5</button>
                <button class="btn change-color" data="6">6</button>
                <button class="btn change-color" data="7">7</button>
                <button class="btn change-color" data="8">8</button>
                <button class="btn change-color" data="9">9</button>
                <button class="btn change-color" data="0">0</button>
                <button class="delete change-color" data="Backspace">Delete</button>
            </div>
            <div class="row">
                <button class="btn change-color" data="q">q</button>
                <button class="btn change-color" data="w">w</button>
                <button class="btn change-color" data="e">e</button>
                <button class="btn change-color" data="r">r</button>
                <button class="btn change-color" data="t">t</button>
                <button class="btn change-color" data="y">y</button>
                <button class="btn change-color" data="u">u</button>
                <button class="btn change-color" data="i">i</button>
                <button class="btn change-color" data="o">o</button>
                <button class="btn change-color" data="p">p</button>

            </div>
            <div class="row">
                <button class="btn change-color" data="a">a</button>
                <button class="btn change-color" data="s">s</button>
                <button class="btn change-color" data="d">d</button>
                <button class="btn change-color" data="f">f</button>
                <button class="btn change-color" data="g">g</button>
                <button class="btn change-color" data="h">h</button>
                <button class="btn change-color" data="j">j</button>
                <button class="btn change-color" data="k">k</button>
                <button class="btn change-color" data="l">l</button>


            </div>
            <div class="row">
                <button class="btn change-color" data="z">z</button>
                <button class="btn change-color" data="x">x</button>
                <button class="btn change-color" data="c">c</button>
                <button class="btn change-color" data="v">v</button>
                <button class="btn change-color" data="b">b</button>
                <button class="btn change-color" data="n">n</button>
                <button class="btn change-color" data="m">m</button>
                <button class="shift change-color" data="Shift">Shift</button>



            </div>
            <div class="row">
                <button class="space change-color" data=" ">Space</button>

            </div>
        </div>
        <audio class="audio" src="press_button.mp3"></audio>
    </div>
    <script src="app.js"></script>
</body>

</html>
